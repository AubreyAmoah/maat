<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAAT</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4fd77631c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.2/math.min.js"></script>
    <style>
      .maggy {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid black;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px) contrast(1.5) saturate(1.8);
        position: absolute;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 9999999;
        background: rgba(
          255,
          255,
          255,
          0.2
        );
        mix-blend-mode: overlay;
        user-select: none;
      }
    </style>
  </head>
  <body id="container">
    <div class="maggy hidden" id="glass"></div>
    <div id="maggie"></div>
    <div class="container">
      <div class="hints" id="hints"></div>
      <div class="center">
        <button id="microphone" class="microphone">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <div id="text-input" class="manual-input hidden">
          <textarea
            class="magnify-text"
            name=""
            id="prompt"
            cols="40"
            rows="10"
          ></textarea>
          <p class="magnify-text">Press Enter Key When Done</p>
        </div>
      </div>

      <div class="side-nav">
        <button class="item" id="voice-setting">
          <div class="item-icon" id="voice-setting-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="item-text" id="voice-setting-text">
            <p>Voice Setting</p>
          </div>
        </button>
        <button class="item" id="magnifier">
          <div class="item-icon" id="magnifier-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="item-text" id="magnifier-text"><p>Magnifier</p></div>
        </button>
        <button class="item" id="deafmode">
          <div class="item-icon" id="deafmode-icon">
            <i class="fa-solid fa-ear-deaf"></i>
          </div>
          <div class="item-text" id="deafmode-text"><p>Deaf Mode</p></div>
        </button>
      </div>

      <div class="workspace" id="workspace" tabindex="0">
        <h1>Question</h1>
        <p id="question"></p>

        <h1>Answer</h1>
        <p id="answer">Your Answers should appear here</p>
      </div>

      <div class="setting hidden" id="setting">
        <h1>Voice Setting</h1>

        <p>Fine-tune your voice settings here.</p>
        <div>
          <label for="rate">Rate</label
          ><input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label
          ><input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select></select>
      </div>
    </div>

    <div id="loading-screen">Loading...</div>
  </body>
  <script>
    document.addEventListener("mousemove", function (e) {
      const roundElement = document.querySelector(".maggy");
      roundElement.style.left = e.clientX + "px";
      roundElement.style.top = e.clientY + "px";
    });
  </script>
  <script type="module" src="./script/main.js"></script>
</html>
