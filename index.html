<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAAT</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4fd77631c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="hints">Welcome</div>
      <div class="center">
        <button id="microphone" class="microphone hidden">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <div class="manual-input ">
         <textarea name="" id="" cols="40" rows="10"></textarea>
         <p>Press Enter Key When Done</p> 
        </div>
      </div>

      

      <div class="side-nav">
        <button class="item">
          <div class="item-icon"><i class="fa-solid fa-gear"></i></div>
          <div class="item-text"><p>Voice Settings</p></div>
        </button>
        <button class="item">
          <div class="item-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
          <div class="item-text"><p>Magnifier</p></div>
        </button>
        <button class="item">
          <div class="item-icon"><i class="fa-solid fa-ear-deaf"></i></div>
          <div class="item-text"><p>Deaf Mode</p></div>
        </button>
      </div>

      <div class="workspace"></div>
    </div>
  </body>

  <script>

  </script>
</html>
