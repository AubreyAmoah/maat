<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAAT</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        z-index: 1000;
      }

      .img-magnifier-container {
        position: relative;
      }

      .img-magnifier-glass {
        position: absolute;
        border: 3px solid #000;
        border-radius: 50%;
        cursor: none;
        /*Set the size of the magnifier glass:*/
        width: 100px;
        height: 100px;
        pointer-events: none;
        z-index: 999;
      }
    </style>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4fd77631c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.2/math.min.js"></script>
  </head>
  <body class="img-magnifier-container">
    <div id="myimage" class="container">
      <div class="hints" id="hints">
        Hi, welcome. This is a mathematics assistant.
      </div>
      <div class="center">
        <button id="microphone" class="microphone">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <div id="text-input" class="manual-input hidden">
          <textarea name="" id="prompt" cols="40" rows="10"></textarea>
          <p>Press Enter Key When Done</p>
        </div>
      </div>

      <div class="side-nav">
        <button class="item" id="voice-setting">
          <div class="item-icon" id="voice-setting-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="item-text" id="voice-setting-text">
            <p>Voice Setting</p>
          </div>
        </button>
        <button class="item" id="magnifier">
          <div class="item-icon" id="magnifier-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="item-text" id="magnifier-text"><p>Magnifier</p></div>
        </button>
        <button class="item" id="deafmode">
          <div class="item-icon" id="deafmode-icon">
            <i class="fa-solid fa-ear-deaf"></i>
          </div>
          <div class="item-text" id="deafmode-text"><p>Deaf Mode</p></div>
        </button>
      </div>

      <div class="workspace" id="workspace" tabindex="0">
        <h1>Question</h1>
        <p id="question"></p>

        <h1>Answer</h1>
        <p id="answer">Your Answers should appear here</p>
      </div>

      <div class="setting hidden" id="setting">
        <h1>Voice Setting</h1>

        <p>Fine-tune your voice settings here.</p>
        <div>
          <label for="rate">Rate</label
          ><input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label
          ><input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select></select>
      </div>
    </div>

    <div id="loading-screen">Loading...</div>
  </body>
  <script>
    function magnify(imgID, zoom) {
      var img, glass, w, h, bw;
      img = document.getElementById(imgID);

      /* Create magnifier glass: */
      glass = document.createElement("DIV");
      glass.setAttribute("class", "img-magnifier-glass");

      /* Insert magnifier glass: */
      img.parentElement.insertBefore(glass, img);

      /* Set background properties for the magnifier glass: */
      glass.style.backgroundImage = "url('" + img.src + "')";
      glass.style.backgroundRepeat = "no-repeat";
      glass.style.backgroundSize =
        img.width * zoom + "px " + img.height * zoom + "px";
      bw = 3;
      w = glass.offsetWidth / 2;
      h = glass.offsetHeight / 2;

      /* Execute a function when someone moves the magnifier glass over the image: */
      glass.addEventListener("mousemove", moveMagnifier);
      img.addEventListener("mousemove", moveMagnifier);

      /*and also for touch screens:*/
      glass.addEventListener("touchmove", moveMagnifier);
      img.addEventListener("touchmove", moveMagnifier);
      function moveMagnifier(e) {
        var pos, x, y;
        /* Prevent any other actions that may occur when moving over the image */
        e.preventDefault();
        /* Get the cursor's x and y positions: */
        pos = getCursorPos(e);
        x = pos.x;
        y = pos.y;
        /* Prevent the magnifier glass from being positioned outside the image: */
        if (x > img.width - w / zoom) {
          x = img.width - w / zoom;
        }
        if (x < w / zoom) {
          x = w / zoom;
        }
        if (y > img.height - h / zoom) {
          y = img.height - h / zoom;
        }
        if (y < h / zoom) {
          y = h / zoom;
        }
        /* Set the position of the magnifier glass: */
        glass.style.left = x - w + "px";
        glass.style.top = y - h + "px";
        /* Display what the magnifier glass "sees": */
        glass.style.backgroundPosition =
          "-" + (x * zoom - w + bw) + "px -" + (y * zoom - h + bw) + "px";
      }

      function getCursorPos(e) {
        var a,
          x = 0,
          y = 0;
        e = e || window.event;
        /* Get the x and y positions of the image: */
        a = img.getBoundingClientRect();
        /* Calculate the cursor's x and y coordinates, relative to the image: */
        x = e.pageX - a.left;
        y = e.pageY - a.top;
        /* Consider any page scrolling: */
        x = x - window.pageXOffset;
        y = y - window.pageYOffset;
        return { x: x, y: y };
      }
    }

    magnify("myimage", 3);
  </script>
  <script type="module" src="./script/main.js"></script>
</html>
