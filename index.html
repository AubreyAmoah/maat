<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAAT</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d4fd77631c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="hints" id="hints">
        Hi, welcome. This is a mathematics assistant.
      </div>
      <div class="center">
        <button id="microphone" class="microphone">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <div id="text-input" class="manual-input hidden">
          <textarea name="" id="prompt" cols="40" rows="10"></textarea>
          <p>Press Enter Key When Done</p>
        </div>
      </div>

      <div class="side-nav">
        <button class="item" id="voice-setting">
          <div class="item-icon" id="voice-setting-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="item-text" id="voice-setting-text">
            <p>Voice Setting</p>
          </div>
        </button>
        <button class="item" id="magnifier">
          <div class="item-icon" id="magnifier-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="item-text" id="magnifier-text"><p>Magnifier</p></div>
        </button>
        <button class="item" id="deafmode">
          <div class="item-icon" id="deafmode-icon">
            <i class="fa-solid fa-ear-deaf"></i>
          </div>
          <div class="item-text" id="deafmode-text"><p>Deaf Mode</p></div>
        </button>
      </div>

      <div class="workspace" id="workspace" tabindex="0">
        <h1>Question</h1>
        <p id="question"></p>

        <h1>Answer</h1>
        <p id="answer">Your Answers should appear here</p>
      </div>

      <div class="setting hidden" id="setting">
        <h1>Voice Setting</h1>

        <p>Fine-tune your voice settings here.</p>
        <div>
          <label for="rate">Rate</label
          ><input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label
          ><input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select></select>
      </div>
    </div>
  </body>

  <script>
    const microphone = document.getElementById("microphone");
    const textInput = document.getElementById("text-input");

    const voiceSettingBtn = document.getElementById("voice-setting");
    const voiceSettingBtnText = document.getElementById("voice-setting-text");
    const voiceSettingBtnIcon = document.getElementById("voice-setting-icon");

    const magnifierBtn = document.getElementById("magnifier");
    const magnifierBtnText = document.getElementById("magnifier-text");
    const magnifierBtnIcon = document.getElementById("magnifier-icon");

    const deafModeBtn = document.getElementById("deafmode");
    const deafModeBtnText = document.getElementById("deafmode-text");
    const deafModeBtnIcon = document.getElementById("deafmode-icon");

    const isFocused = "focus";
    let isDeafMode = "false";

    const setting = document.getElementById("setting");

    const question = document.getElementById("question");
    const answer = document.getElementById("answer");
    const prompt = document.getElementById("prompt");
    const workspace = document.getElementById("workspace");
    const promptQuestion = prompt.value;

    const regex =
      /\bsum\b|\bsum of\b|\bsumof\b|\bplus\b|\badd\b|\bminus\b|\bsubtract\b|[-]|\baddition\b|\bsubtraction\b|\bnegative\b|\bpositive\b|\bproduct\b|\bproduct of\b|\bproductof\b|[*]|\bmultiply\b|\bmultiplication\b|\btimes\b|\bmultiplied\b|\bdivision\b|\bdivide\b|\bdivided\b|[/]|\bfrom\b|\bremove\b/gi;

    function calculateFromStatement(statement) {
      // Convert statement to lowercase to handle case insensitivity
      statement = statement.toLowerCase();

      // Replace words with corresponding operators
      statement = statement
        .replace(
          /\bsum\b|\bsum of\b|\bsumof\b|\bplus\b|\badd\b|\baddition\b| \bfrom\b/g,
          "+"
        )
        .replace(
          /\bminus\b|\bsubtract\b|\bsubtraction\b|\bnegative\b|\bremove\b/g,
          "-"
        )
        .replace(
          /\bproduct\b|\bproduct of\b|\bproductof\b|\bmultiply\b|\bmultiplication\b|\btimes\b|\bmultiplied\b/g,
          "*"
        )
        .replace(/\bdivision\b|\bdivide\b|\bdivided\b/g, "/")
        .replace(/-/g, " - ") // Add spaces around minus for easier splitting
        .replace(/\+/g, " + ")
        .replace(/\*/g, " * ")
        .replace(/\//g, " / ");

      // Split the statement into tokens
      let tokens = statement.split(" ").filter((token) => token);

      // Convert numbers and handle negative numbers
      let numbers = [];
      let operations = [];

      for (let i = 0; i < tokens.length; i++) {
        if (!isNaN(tokens[i])) {
          numbers.push(parseFloat(tokens[i]));
        } else if (tokens[i] === "-") {
          if (i === 0 || (tokens[i - 1] && isNaN(tokens[i - 1]))) {
            // This is a negative number
            numbers.push(parseFloat(tokens[i] + tokens[i + 1]));
            i++;
          } else {
            operations.push(tokens[i]);
          }
        } else if (["+", "*", "/"].includes(tokens[i])) {
          operations.push(tokens[i]);
        }
      }

      // Check for NaN or undefined numbers and return an error if found
      if (numbers.some((num) => isNaN(num) || num === undefined)) {
        return "Invalid numbers in the statement.";
      }

      // Check for empty operations or mismatch in numbers and operations length
      if (operations.length === 0 || numbers.length !== operations.length + 1) {
        return "Invalid operations in the statement.";
      }

      // Perform the calculation
      let result = numbers[0];
      for (let i = 0; i < operations.length; i++) {
        switch (operations[i]) {
          case "+":
            result += numbers[i + 1];
            break;
          case "-":
            result -= numbers[i + 1];
            break;
          case "*":
            result *= numbers[i + 1];
            break;
          case "/":
            result /= numbers[i + 1];
            break;
          default:
            return "Invalid operation detected.";
        }
      }

      // Check for NaN result and return an error if found
      if (isNaN(result)) {
        return "Calculation resulted in an invalid number.";
      }

      return result;
    }

    function calculatePercentage(statement) {
      // Convert statement to lowercase to handle case insensitivity
      statement = statement.toLowerCase();

      // Replace the word "percent" with "%" for uniformity
      statement = statement.replace(/percent/g, "%");

      // Regular expression to match percentage expressions like "50% of 200"
      const percentageRegex = /(\d+)%\s+of\s+(\d+)/g;

      // Find all matches in the statement
      let matches = [];
      let match;
      while ((match = percentageRegex.exec(statement)) !== null) {
        matches.push({
          percentage: parseFloat(match[1]),
          base: parseFloat(match[2]),
        });
      }

      // If no matches found, return an error
      if (matches.length === 0) {
        return "Error: No valid percentage expressions found in the statement.";
      }

      // Calculate the results for all matches
      let results = matches.map(
        ({ percentage, base }) => (percentage / 100) * base
      );

      // If there's only one result, return it directly
      if (results.length === 1) {
        return results[0];
      }

      // Otherwise, return an array of results
      return results;
    }

    document.addEventListener("DOMContentLoaded", (event) => {
      console.log("DOM fully loaded and parsed");
      if (prompt.value === "") {
        question.innerText = "Any thing you type or say will show up here";
      } else {
        question.innerText = prompt.value;
      }
    });

    voiceSettingBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (voiceSettingBtn.classList.contains(`${isFocused}`)) {
        voiceSettingBtn.classList.remove(`${isFocused}`);
        voiceSettingBtnText.classList.remove("hidden");
        voiceSettingBtnIcon.classList.remove("toggled");
        setting.classList.add("hidden");
      } else {
        voiceSettingBtn.classList.add(`${isFocused}`);
        voiceSettingBtnText.classList.add("hidden");
        voiceSettingBtnIcon.classList.add("toggled");
        setting.classList.remove("hidden");
      }
    });

    magnifierBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (magnifierBtn.classList.contains(`${isFocused}`)) {
        magnifierBtn.classList.remove(`${isFocused}`);
        magnifierBtn.classList.remove(`${isFocused}`);
        magnifierBtnText.classList.remove("hidden");
        magnifierBtnIcon.classList.remove("toggled");
      } else {
        magnifierBtn.classList.add(`${isFocused}`);
        magnifierBtn.classList.add(`${isFocused}`);
        magnifierBtnText.classList.add("hidden");
        magnifierBtnIcon.classList.add("toggled");
      }
    });

    deafModeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (deafModeBtn.classList.contains(`${isFocused}`)) {
        deafModeBtn.classList.remove(`${isFocused}`);
        deafModeBtn.classList.remove(`${isFocused}`);
        deafModeBtnText.classList.remove("hidden");
        deafModeBtnIcon.classList.remove("toggled");

        if (!textInput.classList.contains("hidden")) {
          textInput.classList.add("hidden");
        }

        if (microphone.classList.contains("hidden")) {
          microphone.classList.remove("hidden");
        }
      } else {
        deafModeBtn.classList.add(`${isFocused}`);
        deafModeBtn.classList.add(`${isFocused}`);
        deafModeBtnText.classList.add("hidden");
        deafModeBtnIcon.classList.add("toggled");
        isDeafMode = true;

        if (!microphone.classList.contains("hidden")) {
          microphone.classList.add("hidden");
        }

        if (textInput.classList.contains("hidden")) {
          textInput.classList.remove("hidden");
        }
      }
    });

    // prompt.addEventListener("keyup", (e) => {
    //   console.log(e);
    //   prompt.addEventListener("keydown", (e) => {
    //     if (e.key === "Enter") {
    //       e.preventDefault();
    //       workspace.focus();
    //     }
    //   });

    //   if (prompt.value === "") {
    //     question.innerText = "Any thing you type or say will show up here";
    //   } else {
    //     question.innerText = prompt.value;
    //   }
    // });

    prompt.addEventListener("keyup", function (e) {
      // Update the question text based on the prompt value
      if (prompt.value === "") {
        question.innerText = "Any thing you type or say will show up here";
      } else {
        question.innerText = prompt.value;
      }
    });

    prompt.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        workspace.focus();
        const statement = prompt.value;
        if (statement.includes("percentage") || statement.includes("%")) {
          const result = calculatePercentage(statement);
          answer.innerText = `Your answer is ${result}`;
        } else {
          const result = calculateFromStatement(statement);
          answer.innerText = `Your answer is ${result}`;
        }
      }
    });
  </script>
  <script src="./reader.js"></script>
  <script src="./speaker.js"></script>
</html>
